<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IFL Playoff Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans&display=swap" rel="stylesheet" />
  <style>
    /* General Styles */
    body {
      font-family: 'Noto Sans', sans-serif;
      background: #0e1111;
      color: white;
      margin: 0 auto;
      max-width: 1200px;
      padding: 1rem;
    }
    h1, h2, h3 {
      font-family: 'Bebas Neue', cursive;
      text-align: center;
      user-select: none;
    }
    h2 { font-size: 2rem; }
    h3 {
      font-size: 1.3rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }
    .section {
      margin-bottom: 3rem;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }
    .header img {
      width: 48px;
      height: 48px;
    }

    /* Division Logos */
    .div-logo {
      width: 24px;
      height: 24px;
      object-fit: contain;
    }

    /* Team Card */
    .team-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .team-card {
      width: 140px;
      height: 40px;
      background: #1c1c1c;
      border-radius: 8px;
      position: relative;
      cursor: pointer;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.2s ease;
    }
    .team-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      opacity: 0.6;
    }
    .team-card .label {
      position: absolute;
      color: white;
      font-weight: bold;
      z-index: 1;
      pointer-events: none;
    }
    .team-card.selected {
      background-color: #007bff;
      outline: none;
    }
    .team-card.disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    /* Stage 2 Bracket */
    .bracket {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
    }
    .round {
      background: #181818;
      border-radius: 8px;
      padding: 1rem;
    }
    .matchup {
      background: #222;
      border-radius: 8px;
      padding: 0.5rem;
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }
    .team-card-small {
      display: flex;
      align-items: center;
      background: #333;
      border-radius: 6px;
      padding: 0.4rem;
      gap: 0.5rem;
      cursor: pointer;
      transition: 0.2s ease;
    }
    .team-card-small.selected {
      background-color: #007bff;
      color: white;
    }
    .team-card-small.disabled {
      background-color: #111;
      color: #666;
      cursor: default;
    }
    .team-card-small img {
      width: 28px;
      height: 28px;
      object-fit: contain;
    }

    /* Buttons */
    button {
      background-color: #007bff;
      color: white;
      padding: 0.7rem 1.4rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      display: block;
      margin: 2rem auto 0;
    }

    /* Champion */
    #world-bowl-logo {
      display: block;
      margin: 2rem auto 1rem;
      width: 120px;
    }
    #champion-name {
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #00bfff;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .bracket {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="section header">
    <img src="https://res.cloudinary.com/de4q4iitx/image/upload/v1752231585/ifl-logo_q9fmai.png" alt="IFL Logo" />
    <h1>International Football League Playoff Predictor</h1>
  </div>

  <div id="stage1" class="section">
    <h2>Division Winners</h2>
    <p style="text-align:center; color:#ccc;">Select 1 division winner from each division</p>
    <div id="division-winners"></div>

    <h2>Wildcards</h2>
    <p style="text-align:center; color:#ccc;">Select 5 wildcard teams</p>
    <div id="wildcards" class="team-grid"></div>

    <button id="toStage2Btn" disabled>Continue to Bracket</button>
  </div>

  <div id="stage2" class="section" style="display:none;">
    <h2>Playoff Bracket</h2>
    <div class="bracket" id="bracket">
      <!-- Bracket will be generated here -->
    </div>
    <img id="world-bowl-logo" src="https://res.cloudinary.com/de4q4iitx/image/upload/v1752185315/WBIII_id02n2.png" alt="World Bowl Logo" />
    <div id="champion-name"></div>
    <button id="saveScreenshotBtn">Save Screenshot</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

</body>
</html>
